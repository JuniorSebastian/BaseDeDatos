<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="sidebar">
        <h3><i class="fas fa-users"></i> Gestión</h3>
        <button class="btn" onclick="mostrarSeccion('agregar')"><i class="fas fa-user-plus"></i> Agregar Cliente</button>
        <button class="btn" onclick="mostrarSeccion('listado')"><i class="fas fa-list"></i> Listado de Clientes</button>
        <button class="btn" onclick="cerrarSesion()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
    </div>

    <div class="content">
        <!-- Listado de Clientes -->
        <div id="listado-clientes">
            <h2 class="text-primary">Lista de Clientes</h2>
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="text-secondary mb-3">Buscar Cliente</h5>
                    <div class="input-group">
                        <input type="text" id="buscar" class="form-control" placeholder="Ingrese nombre o DNI" oninput="cargarClientes()">
                        <button class="btn btn-primary" onclick="cargarClientes()"><i class="fas fa-search"></i> Buscar</button>
                    </div>
                </div>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="text-secondary mb-3">Clientes Registrados</h5>
                    <ul id="clientes-lista" class="list-group"></ul>
                </div>
            </div>
            <!-- Sección de notas -->
            <div class="card shadow-sm mt-4">
                <div class="card-body">
                    <h5 class="text-secondary mb-3">Notas del Cliente</h5>
                    <div class="form-floating">
                        <textarea class="form-control" id="notasCliente" style="height: 100px" placeholder="Escriba notas sobre el cliente"></textarea>
                        <label for="notasCliente">Notas adicionales</label>
                    </div>
                    <button class="btn btn-primary mt-2" onclick="guardarNotas()">
                        <i class="fas fa-save"></i> Guardar Notas
                    </button>
                </div>
            </div>
        </div>

        <!-- Formulario para Agregar Cliente -->
        <div id="agregar-cliente" class="hidden">
            <h2 class="text-success">Agregar Cliente</h2>
            <div class="card shadow-sm">
                <div class="card-body">
                    <form id="formularioCliente" onsubmit="event.preventDefault(); agregarCliente();">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                                    <label for="nombre">Nombre</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" id="dni" class="form-control" placeholder="DNI" required>
                                    <label for="dni">DNI</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" id="direccion" class="form-control" placeholder="Dirección">
                                    <label for="direccion">Dirección</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" id="direccion2" class="form-control" placeholder="Dirección 2">
                                    <label for="direccion2">Dirección 2</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" id="direccion3" class="form-control" placeholder="Dirección 3">
                                    <label for="direccion3">Dirección 3</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" id="departamento" class="form-control" placeholder="Departamento">
                                    <label for="departamento">Departamento</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" id="provincia" class="form-control" placeholder="Provincia">
                                    <label for="provincia">Provincia</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" id="distrito" class="form-control" placeholder="Distrito">
                                    <label for="distrito">Distrito</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" id="celular" class="form-control" placeholder="Celular" required>
                                    <label for="celular">Celular</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" id="correo" class="form-control" placeholder="Correo">
                                    <label for="correo">Correo</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" id="calificativo" class="form-control" placeholder="Calificativo">
                                    <label for="calificativo">Calificativo</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" id="zona" class="form-control" placeholder="Zona">
                                    <label for="zona">Zona</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" id="cond_pago" class="form-control" placeholder="Condición de Pago">
                                    <label for="cond_pago">Condición de Pago</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" id="pedido" class="form-control" placeholder="Pedido">
                                    <label for="pedido">Pedido</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" id="linea_credito" class="form-control" placeholder="Línea de Crédito">
                                    <label for="linea_credito">Línea de Crédito</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" id="vendedor" class="form-control" placeholder="Vendedor">
                                    <label for="vendedor">Vendedor</label>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Guardar
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="fas fa-broom"></i> Limpiar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal para Editar Cliente -->
        <div class="modal fade" id="editarClienteModal" tabindex="-1" aria-labelledby="editarClienteModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarClienteModalLabel">Editar Cliente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formularioEditarCliente">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" id="editarnombre" class="form-control" placeholder="Nombre" required>
                                        <label for="editarnombre">Nombre</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" id="editardni" class="form-control" placeholder="DNI" required>
                                        <label for="editardni">DNI</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" id="editardireccion" class="form-control" placeholder="Dirección">
                                        <label for="editardireccion">Dirección</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" id="editardireccion2" class="form-control" placeholder="Dirección 2">
                                        <label for="editardireccion2">Dirección 2</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" id="editardireccion3" class="form-control" placeholder="Dirección 3">
                                        <label for="editardireccion3">Dirección 3</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" id="editardepartamento" class="form-control" placeholder="Departamento">
                                        <label for="editardepartamento">Departamento</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" id="editarprovincia" class="form-control" placeholder="Provincia">
                                        <label for="editarprovincia">Provincia</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" id="editardistrito" class="form-control" placeholder="Distrito">
                                        <label for="editardistrito">Distrito</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" id="editarcelular" class="form-control" placeholder="Celular" required>
                                        <label for="editarcelular">Celular</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" id="editarcorreo" class="form-control" placeholder="Correo">
                                        <label for="editarcorreo">Correo</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" id="editarcalificativo" class="form-control" placeholder="Calificativo">
                                        <label for="editarcalificativo">Calificativo</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" id="editarzona" class="form-control" placeholder="Zona">
                                        <label for="editarzona">Zona</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" id="editarcond_pago" class="form-control" placeholder="Condición de Pago">
                                        <label for="editarcond_pago">Condición de Pago</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" id="editarpedido" class="form-control" placeholder="Pedido">
                                        <label for="editarpedido">Pedido</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="number" id="editarlinea_credito" class="form-control" placeholder="Línea de Crédito">
                                        <label for="editarlinea_credito">Línea de Crédito</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" id="editarvendedor" class="form-control" placeholder="Vendedor">
                                        <label for="editarvendedor">Vendedor</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="guardarCambiosCliente()">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
